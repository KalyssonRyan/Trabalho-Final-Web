<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Catalog</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-3" href="#">11's Store</a>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-white" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">

    <!-- Carrossel do Bootstrap -->
    <div id="carouselExample" class="carousel slide d-md-none" data-bs-interval="false">
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <!-- Pagina 1 do mobile-->
        <div class="carousel-item active">
          <div class="bg-white" style="max-width: 500px;max-height: 500px;">
            <img class="img-fluid" src="img/capa.png" alt="">
          </div>
        </div>
        <!-- Pagina 2 do mobile -->
        <div class="carousel-item">
          <div class="bg-white" style="width: 500px;height: 500px;">
            Pagina 2
          </div>
        </div>
        <!-- Pagina 3 do mobile -->
        <div class="carousel-item">
          <div class="bg-white" style="width: 500px;height: 500px;">
            Pagina 3
          </div>
        </div>
      </div>

      <!-- Botões de navegação -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-black" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </div>

  <!-- Flipbook pro desktop -->

  <div class="book-container d-flex justify-content-center align-items-center d-none d-md-flex">
    <div class="flipbook">
      <!-- Primeira pagina e a ultima tipo a capa -->
      <div class="hard" style="background-color: beige;">
        <img class="img-fluid" style="min-width: 300px;max-width: 500px; height: 600px;" src="img/capa.png" alt="">
      </div>
      <div class="hard"></div>
      <!-- Pagina 1 -->
      <div class="bg-white">
        <h1 class="text-black">Pagina 1</h1>
        <p class="text-black">Catalogo</p>
      </div>
      <!-- Pagina 2 -->
      <div>
        <h1 class="text-black">Pagina 2</h1>
        <p class="text-black">Catalogo</p>
      </div>
      <div>
        <img src="images/img-2.png" alt="Arbok" />
        <small> Arbok </small>
      </div>
      <div>
        <img src="images/img-3.png" alt="Pikachu" />
        <small> Pikachu </small>
      </div>
      <div>
        <img src="images/img-4.png" alt="Mew" />
        <small> Mew </small>
      </div>
      <div>
        <img src="images/img-5.png" alt="Darkrai" />
        <small> Darkrai </small>
      </div>
      <div class="hard"></div>
      <div class="hard">Thank You <small>~ HankTheTank</small></div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/turns.js"></script>
  <script src="js/script.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    $(".flipbook").turn({
      width: 1000,
      height: 600,
      autoCenter: true
    });
  </script>
</body>

</html>
